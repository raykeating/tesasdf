<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script
      src="https://strapify.s3.amazonaws.com/strapify-v0.0.7.js"
      data-strapi-api-url="http://localhost:1337"
      type="text/javascript"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,400;0,500;0,700;0,900;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <ul class="navbar">
        <li class="navbar-logo"><a href="/">StrategiCorp Solutions Inc.</a></li>
        <li class="navbar-item">
          <a href="newsletter.html">Newsletter</a>
        </li>
        <li class="navbar-item"><a href="employees.html">Our Team</a></li>
        <li class="navbar-item"><a href="about.html">About Us</a></li>
      </ul>
    </nav>
    <!-- LOGIN FORM -->
    <!-- email raykeating13@gmail.com to get a login -->
    <div class="login">
      <h1 class="login-heading">
        Log in to view the newsletter
      </h1>
      <form
        strapi-auth="authenticate"
        strapi-success-redirect="newsletter.html"
      >
        <label for="username">Username</label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          strapi-auth-input="identifier"
          required
        />

        <label for="psw">Password</label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          strapi-auth-input="password"
          required
        />

        <button type="submit" strapi-auth-submit style="margin-top: 8px;">
          Login
        </button>
      </form>
      <script>
        //query select an auth element to which you would like to listen for a failed log in.
        const loginForm = document.querySelector(
          "[strapi-auth='authenticate']"
        );

        //event emitted when the user has submitted the login form and the log in failed
        loginForm.addEventListener("strapiAuthLogInError", (event) => {
          alert(event.detail.errorMessage);
        });
      </script>
    </div>
  </body>
</html>
